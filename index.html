<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Cadastro de paciêntes</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Cadastro de paciêntes</h2>
            <form action="#">
                <div>
                    <label for="nomeCompleto">Nome completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto">
                </div>
                <div>
                    <label for="pacienteEmail">Email</label>
                    <input type="email" id="pacienteEmail" name="pacienteEmail">
                </div>
                <div>
                    <label for="pacienteTelefone">Telefone</label>
                    <input type="tel" id="pacienteTelefone" name="pacienteTelefone">
                </div>
                <div>
                    <label for="pacienteCPF">CPF</label>
                    <input type="text" id="pacienteCPF" name="pacienteCPF">
                </div>
                <div>
                    <label for="pacienteEndereco">Endereço</label>
                    <input type="text" id="pacienteEndereco" name="pacienteEndereco">
                </div>
                <div>
                    <label for="pacienteCEP">CEP</label>
                    <input type="text" id="pacienteCEP" name="pacienteCEP">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js" ></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/messages_pt_BR.js"></script>
    <script src="js/main.js" ></script>
</body>
</html>
